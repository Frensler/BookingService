{% extends "myapp/base.html" %} {% block title %} Edytuj rezerwację
{% endblock %} {% block content %}
<div class="actionbar actionbar--left">
  <a href="{% url 'reservations' %}"
    ><i class="fas fa-arrow-left greenIcon"></i
  ></a>
  <h1 class="actionbar--header">Edytuj rezerwację</h1>
</div>
<div class="content">
  <form
    class="form"
    action="{% url 'editReservation' reservationId %}"
    method="POST"
  >
    {% csrf_token %} {{form}}
    <input class="form__btn" type="submit" value="OK" />
  </form>
</div>
{% endblock %}
