{% extends "myapp/base.html" %} {% block title %} Numer zarezerwowanego pokoju: 
{{room.number}} {% endblock %} {% block content %}
<div class="actionbar actionbar--left">
  <a href="/"><i class="fas fa-arrow-left greenIcon"></i></a>
  <h1 class="actionbar--header">Numer zarezerwowanego pokoju: {{room.number}}</h1>
</div>
<div class="content">
  <form class="form" action="{% url 'checkIn' room.id %}" method="post">
    {% csrf_token %}
     {{formReservation}}
    <input class="form__btn" type="submit" value="OK" />
  </form>
  {% if messages %}
  <div class="messages"></div>
  {% endif %}
</div>
{% endblock %}
